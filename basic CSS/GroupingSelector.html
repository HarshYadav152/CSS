<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    <style>
        /* Grouping selector */
        span ,footer{
            color: magenta;
            background-color: green;
        }
        /* this is comment */
        p{
            color: chocolate;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h2>Grouping Selector</h2>
    <p>We can apply style grouping hello this is the css turtorial</p>
    <span>This is the span</span>
    <article>This is an article</article>
    <footer>This is an footer</footer>
</body>
</html>
