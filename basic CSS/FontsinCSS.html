<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in CSS</title>
    <style>
        p{
            font-family:cursive;
            font-size: 30px;
            line-height: 2em;
            font-style: italic;
            font-variant: small-caps;
        }
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>CSS fonts</h3>
    <p>Lets Play with <span>fonts</span> It is very Exciting.</p>  
</body>
</html>
