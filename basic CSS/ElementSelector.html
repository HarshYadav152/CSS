<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        p{
            color: blue;
        }
    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p>This is a simple paragraph using css</p>
    <p>This is a simple paragraph using css</p>
    <div>

        <p>This is a simple paragraph using css</p>
    </div>
</body>
</html>
